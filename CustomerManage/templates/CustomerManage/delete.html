{%  extends 'CustomerManage/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete {{item}} ?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <a href="{% url 'CustomerManage:home' %}" class="btn btn-md btn-warning">Cancel</a>
                <input type="submit" name="Confirm" class="btn btn-md btn-danger">
            </form>

        </div>
    </div>
</div>
{% endblock %}
