{%  extends 'CustomerManage/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for data in products %}
						<tr>
							<td>{{data.product_name}}</td>
							<td>{{data.category}}</td>
							<td>{{data.price}}</td>
						</tr>

						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
